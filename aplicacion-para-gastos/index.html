<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Economia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>


<body style="background-color: rgb(226, 220, 220);">
    <h1>MI aplicacion para gastos</h1>
    <div class="row">
        <div class="col l6  s12 m4"> 
            <div class="col l8 offset-l1 s12 m4" > 
                <form id="transactionForm">

        <div class="claseFormulario">
            Transaccion
                <p>
                    

                    <label>
                        <i class="material-icons"></i>
                        <input value="Ingreso" class="with-gap" name="transactionType" type="radio"   />
                        <span>Ingreso</span>
                    </label>

                    
                    <label>
                        
                        <i class="material-icons"></i>
                        <input value="Egreso" class="with-gap" name="transactionType" type="radio"  />
                        <span>Egreso</span>
                    </label>
                </p> 
                               
        </div>
   
        <div class="input-field "> 
            <label for="transactionDescription"> Descripcion</label>
            <input class="validate" type="text" id="transactionDescription" name="transactionDescription">
        </div>
       
         
        <div class="input-field " >
            <label for="transactionAmount">Monto</label> 
            <input class="validate" type="number" id="transactionAmount" name="transactionAmount" >
        </div>
       
         
        <div class="claseFormulario" >
            <label for="transactionCategory">Categoria</label>  
            <select class="browser-default" id="transactionCategory" name="transactionCategory"> 
                 
            </select>
           
        </div>
        <br>
        <div class="claseFormulario">
            
            <button class="btn waves-effect waves-light" type="submit" name="action"> Agregar
                <i class="material-icons right">send</i>
              </button>
        </div>
        

                </form>
            </div>
        </div>
        <div> 
            <div class="col l6 s12 m5 "  > 
                <div class="col l8 offset-l1 s12 m5" >
                    <table id="transactionTable">
            <tr>
                <th>
                    Tipo
                </th>
                <th>
                    Descripcion
                </th>
                <th>
                    Monto
                </th>
                <th>
                    Categoria
                </th>
                <th>
                    Eliminar
                </th>
            </tr>
          
                    </table>
                </div>
            </div>     
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="resources/js/scripts.js"></script>
 
    
</body>
</html>
